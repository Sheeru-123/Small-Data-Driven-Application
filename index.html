<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Orders Dashboard</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css" />
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MyDashboard</a>

    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" data-section="overview" href="#">Overview</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-section="orders" href="#">Orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-section="settings" href="#">Settings</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">

    
    <aside class="col-md-3 col-lg-2 sidebar d-none d-md-block">
      <ul class="nav flex-column">
        <li class="nav-item">Dashboard</li>
        <li class="nav-item">Reports</li>
        <li class="nav-item">Analytics</li>
      </ul>
    </aside>

    
    <main class="col-md-9 col-lg-10 p-4">

      
      <section id="overview" class="section active">
        <h3>Overview</h3>
        <p>Welcome to the Orders Dashboard.</p>
      </section>

      
      <section id="orders" class="section">
        <h3>Orders</h3>

        
        <div class="row mb-3">
          <div class="col-md-6">
            <input
              type="text"
              id="searchInput"
              class="form-control"
              placeholder="Search by customer name"
            />
          </div>
          <div class="col-md-3">
            <select id="statusFilter" class="form-select">
              <option value="All">All</option>
              <option value="Pending">Pending</option>
              <option value="Shipped">Shipped</option>
              <option value="Cancelled">Cancelled</option>
            </select>
          </div>
        </div>

       
        <table class="table table-hover">
          <thead>
            <tr>
              <th onclick="sortTable('id')">ID</th>
              <th onclick="sortTable('customer')">Customer</th>
              <th onclick="sortTable('date')">Date</th>
              <th onclick="sortTable('amount')">Amount</th>
              <th onclick="sortTable('status')">Status</th>
            </tr>
          </thead>
          <tbody id="ordersTable"></tbody>
        </table>
      </section>

      
      <section id="settings" class="section">
        <h3>Settings</h3>
        <p>Settings page content here.</p>
      </section>

    </main>
  </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
